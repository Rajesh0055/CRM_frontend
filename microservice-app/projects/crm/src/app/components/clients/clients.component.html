<div class="container mt-4">
    <h2 class="fs-4  mb-4">Our Clients</h2>
  
    <!-- Add Client Form -->
    <div class="card mb-4 animate-fade-in">
      <div class="card-header">Add New Client</div>
      <div class="card-body">
        <form (ngSubmit)="addClient()">
          <div class="row">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Client Name"  name="name" required />
            </div>
            <div class="col-md-4">
              <input type="url" class="form-control" placeholder="Logo URL"  name="logo" required />
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Industry"  name="industry" required />
            </div>
            <div class="col-md-1">
              <button class="btn btn-color w-100" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Clients Grid -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let client of clients; let i = index">
        <div class="card client-card animate-slide-in">
          <img [src]="client.logo" alt="Client Logo" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ client.name }}</h5>
            <p class="card-text">{{ client.industry }}</p>
            <button class="btn btn-danger btn-sm" (click)="deleteClient(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  
    <p *ngIf="clients.length === 0" class="text-center text-muted">No clients available.</p>
  </div>
