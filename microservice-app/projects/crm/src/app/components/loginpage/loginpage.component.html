<section class="bg-white min-h-screen flex justify-center items-center">
    <div class="bg-gray-100 rounded-xl p-6 shadow-lg w-full max-w-sm">
        <h2 class="font-bold text-2xl text-gray-800 text-center">Login</h2>
        <p class="text-sm text-gray-600 text-center mt-2">Welcome back! Please log in.</p>

        <form action="" class="flex flex-col gap-4 mt-6">
            <input 
                class="p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" 
                type="email" 
                name="email" 
                placeholder="Email" 
                required>
            
            <div class="relative">
                <input 
                    class="p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none w-full" 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Password" 
                    required>
                <i class="absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-gray-500 fas fa-eye" id="togglePassword"></i>
            </div>

            <button 
                class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium" 
                type="submit">Login</button>
        </form>

        <div class="mt-4 flex items-center">
            <hr class="flex-1 border-gray-300">
            <p class="text-sm text-gray-500 mx-4">OR</p>
            <hr class="flex-1 border-gray-300">
        </div>

        <button 
            class="bg-white border border-gray-300 py-2 w-full rounded-lg flex items-center justify-center mt-4 hover:bg-gray-100 transition font-medium">
            <i class="fab fa-google mr-2 text-red-500"></i> Login with Google
        </button>

        <div class="text-center mt-6">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <div class="mt-4 text-sm text-center">
            <p>Don't have an account? 
                <a href="#" class="text-blue-500 hover:underline font-medium">Register</a>
            </p>
        </div>
    </div>
</section>
