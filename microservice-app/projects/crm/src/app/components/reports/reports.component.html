<div class="container mt-4">
  <h2 class="fw-normal fs-4 mb-4">Reports Dashboard</h2>

  <!-- Reports Summary -->
  <div class="row">
    <div class="col-md-4" *ngFor="let report of reports">
      <div class="card report-card animate-slide-in">
        <div class="card-body">
          <h5 class="card-title fs-5">{{ report.title }}</h5>
          <p class="card-text fs-6">{{ report.description }}</p>
          <h4 class="text-color fw-bold">{{ report.value }}</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Reports Chart -->

</div>
