<div class="d-flex flex-column font-sans bg-dark text-white vh-100">
    <!-- Header -->
     
    <header class="bg-color py-3 px-4 d-flex align-items-center justify-content-between shadow-lg border-bottom border-secondary">
      <div class="d-flex align-items-center">
        <button (click)="toggleSidebar()" class="btn btn-sm me-3 btn-arrow">
          <i [ngClass]="{ 'bi bi-arrow-left-circle': isSidebarOpen, 'bi bi-arrow-right-circle': !isSidebarOpen }"
            class="fs-3"></i> 
        </button>
        <img src="https://netstorage.ringcentral.com/appext/logo/7gufiGT3T3CCuCP37hMDaQ~GB48swpGSoyDYxiMFv2dAw/e4c88859-70e3-468c-821d-15aebb1bfe89.png"
          class="rounded-circle shadow-lg me-3" width="40" height="40" alt="Logo" />
        <h1 class="fs-5 fw-bold mb-0">CRM Dashboard</h1>
      </div>
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search..." 
          [class.active]="isSearchActive" 
        />
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="text-white fw-medium" id="currentTime">{{ currentTime }}</span>
        <div class="dropdown">
          <button class="btn btn-outline-light d-flex align-items-center" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <span>John Doe</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  
    <!-- Sidebar & Content Wrapper -->
    <div class="d-flex flex-grow-1 overflow-hidden">
      <!-- Sidebar -->
      <div [ngClass]="{ 'sidebar-expanded': isSidebarOpen, 'sidebar-collapsed': !isSidebarOpen }"
        class="bg-color d-flex flex-column p-3 transition-all">

          <ul class="nav flex-column mt-4">
            <!-- Dashboard Accordion -->
            <li class="nav-item" (click)="toggleDashboard()">
              <a class="nav-link text-white d-flex justify-between">
                <p class="bi bi-house-door fs-6 ">  <span *ngIf="isSidebarOpen" class="ms-3"> Dashboard</span></p>
              
                <i class="bi" [ngClass]="{'bi-chevron-down': isDashboardOpen, 'bi-chevron-up': !isDashboardOpen}"></i>
              </a>
              <ul *ngIf="isDashboardOpen" class="nav flex-column ms-4 accordion-list">
                <li class="nav-item">
                  <a routerLink="/" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-house-door fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Home</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="/hr-dashboard" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-house-door fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Interface</span>
                  </a>
                </li>
              </ul>
            </li>
        
            <!-- CRM Accordion -->
            <li class="nav-item" (click)="toggleClients()">
              <a class="nav-link text-white d-flex justify-between">
                <p class="bi bi-person fs-6">  <span *ngIf="isSidebarOpen" class="ms-3">Clients</span></p>
               
                <i class="bi" [ngClass]="{'bi-chevron-down': isClientsOpen, 'bi-chevron-up': !isClientsOpen}"></i>
              </a>
              <ul *ngIf="isClientsOpen" class="nav flex-column ms-4 accordion-list">
                <li class="nav-item">
                  <a routerLink="/crm-clients" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-person-fill fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Client Details</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="/crm-client-list" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-person-lines-fill fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Client List</span>
                  </a>
                </li>
              </ul>
            </li>
        
            <!-- Leads Accordion -->
            <li class="nav-item" (click)="toggleLeads()">
              <a class="nav-link text-white d-flex justify-between" >
                <p class="bi bi-person-lines-fill fs-6"> <span *ngIf="isSidebarOpen" class="ms-3">Leads</span></p>
               
                <i class="bi" [ngClass]="{'bi-chevron-down': isLeadsOpen, 'bi-chevron-up': !isLeadsOpen}"></i>
              </a>
              <ul *ngIf="isLeadsOpen" class="nav flex-column ms-4 accordion-list">
                <li class="nav-item">
                  <a routerLink="/crm-leads" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-person-lines-fill fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Leads</span>
                  </a>
                </li>
              </ul>
            </li>
        
            <!-- Reports Accordion -->
            <li class="nav-item" (click)="toggleReports()">
              <a class="nav-link text-white d-flex justify-between">
                <p class="bi bi-bar-chart fs-6">       <span *ngIf="isSidebarOpen" class="ms-3">Reports</span></p>
         
                <i class="bi" [ngClass]="{'bi-chevron-down': isReportsOpen, 'bi-chevron-up': !isReportsOpen}"></i>
              </a>
              <ul *ngIf="isReportsOpen" class="nav flex-column ms-4 accordion-list">
                <li class="nav-item">
                  <a routerLink="/crm-reports" routerLinkActive="text-primary" class="nav-link text-white">
                    <i class="bi bi-bar-chart fs-5"></i>
                    <span *ngIf="isSidebarOpen" class="ms-3">Reports</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
      
        
      </div>
  
      <!-- Main Content -->
      <main class="flex-grow-1 p-2 bg-light text-dark overflow-auto">
     
        <router-outlet></router-outlet>
      </main>
    </div>
  
    <!-- Footer -->
    <footer class="bg-color text-white text-center py-2">
      &copy; 2025 CRM Dashboard. All rights reserved.
    </footer>
  </div>
